<?xml version = "1.0" encoding = "utf-8"?>
<html>

<head>
    <meta charset="utf-8">
    <title>Book List</title>
    <style type="text/css">
        body {
            font-family: Helvetica, "Microsoft YaHei", "LiHei Pro", TW-Kai;
        }

        table {
            background-color: powderblue;
            border-collapse: collapse;
            border: 1px solid gray;
        }

        td {
            padding: 5px;
        }

        tr:nth-child(odd) {
            background-color: white;
        }
    </style>
</head>

<body>
    <h2>Book List</h2>
    <table border="1">
        <tbody id="menu">
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>Category</th>
                <th>Year</th>
                <th>ISBN</th>
            </tr>
        </tbody>
    </table>
    <br>
    <a href="book-creator.html">Add a book</a>
    <br>
    <a href="book-deletor.html">Delete a book</a>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script type="text/javascript">
        const jsonUrl = "query_API.php";
        $.getJSON(jsonUrl, function (data) {
            for (let item in data) {
                let content =
                    "<tr>" +
                    "<td>" + data[item].author + "</td>" +
                    "<td>" + data[item].title + "</td>" +
                    "<td>" + data[item].category + "</td>" +
                    "<td>" + data[item].year + "</td>" +
                    "<td>" + data[item].isbn + "</td>" +
                    "</tr>";
                $("#menu").append(content);
            }
        });
    </script>
</body>

</html>
